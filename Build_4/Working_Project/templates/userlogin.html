<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome TO Dukaan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename = 'style.css')  }}">

</head>

<body>

    <div class="container"> 
    <form action="#" method="post">
        <form class="row g-3">
         
            <div class="col-md-6">
              <label for="inputusername4" class="form-label">username</label>
              <input type="text" class="form-control" id="inputusername4" name = "usn">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="text" class="form-control" id="inputPassword4" name = "psw">
            </div>
            <div class="col-md-6">
              <label for="inputhouseno4" class="form-label">House_No</label>
              <input type="number" class="form-control" id="inputhouseno4" name = "huno">
            </div>
            <div class="col-12">
              <label for="inputarea4" class="form-label">Area</label>
              <input type="text" class="form-control" id="inputarea4" placeholder="1234 Main St" name = "area">
            </div>
            <div class="col-12">
              <label for="inputstate4" class="form-label">state</label>
              <input type="text" class="form-control" id="inputstate4" placeholder="delhi" name = "state">
            </div>
            <div class="col-md-6">
              <label for="inputPINCODE4" class="form-label">PINCODE</label>
              <input type="number" class="form-control" id="inputPINCODE4" name = "pin">
            </div>
            <div class="col-12">
                <label for="birthday4">Birthday</label>
                <input type="date" class ="form-control" id="birthday4" name="birthday"+
                ></div>
          
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" value = "submit">Sign up</button>
            </div>
          </form>
      </form></div>
   


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
